<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Shopping List App</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  <div id="shopping-list">
    <div class="header" >
      <h1>{{header || 'Welcome'}}</h1>
      <button v-if="editing" @click="doEdit(false)" class="btn btn-cancel">Cancel</button>
      <button v-else @click="doEdit(true)" class="btn btn-primary">Add Item</button>
    </div>

    <div v-if="editing" class="add-item-form">
      <input 
        @keyup.enter="saveItem" 
        v-model="newItem" 
        type="text" 
        placeholder="Add an item"
      >
      <p class="counter">{{characterCount}}/200</p>

      <label><input v-model="newItemHighPriority" type="checkbox">Hig priority</label>

      <button 
        v-bind:disabled="newItem.length < 5" 
        v-on:click="saveItem" 
        class="btn btn-primary"
      >Save Item</button>
    </div>
   <p v-if="items.length === 0">Nice job! You've bought all your items!</p>
    <ul>
      <li v-for="item in items" @click="togglePurchased(item)" :key="item.id" :class="{strikeout: item.purchased, priority: item.highPriority}" class="static-class">{{item.label}}</li>

      <li v-for="item in reversedItems" @click="togglePurchased(item)" :key="item.id" :class="[{strikeout: item.purchased}, {priority: item.highPriority}, 'static-class']">{{item.label}}</li>
    </ul>
  </div>
  <script src="https://unpkg.com/vue@3"></script>
  <script>
    Vue.createApp({
      data(){
        return {
          header: "Shopping list app",
          editing: false,
          newItem: '',
          newItemHighPriority: false,
          items:[
            {id: 1, label:"10 party hats", purchased: true, highPriority: false},
            {id: 2, label:"2 board games", purchased: false, highPriority: false},
            {id: 3, label:"20 cups", purchased: true, highPriority: false},
      ]
        }
      },
      computed:{
        characterCount(){
          return this.newItem.length
        },
        reversedItems(){
          return [...this.items.reverse()]
        }
      },
      methods:{
        saveItem(){
          this.items.push({
            id: this.items.length + 1, 
            label: this.newItem, 
            highPriority: this.newItemHighPriority
          })
          this.newItem = ""
          this.newItemHighPriority = ""
        },
        doEdit(editing){
          this.editing = editing
          this.newItem = ""
          this.newItemHighPriority = ""
        },
        togglePurchased(item){
          item.purchased = !item.purchased 
        }
      }
    })
    .mount('#shopping-list')
  </script>
</body>

</html>
